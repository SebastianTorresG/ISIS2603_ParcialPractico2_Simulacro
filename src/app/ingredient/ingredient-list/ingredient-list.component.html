<!-- Lista de ingredientes recibida desde el componente padre vÃ­a `@Input()` -->
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of ingredients">
    <span>
      {{ formatName(ingredient.nombre) }}
      <ng-container *ngIf="formatQuantity(ingredient) as q"> {{ q }}</ng-container>
    </span>
  </li>
</ul>
